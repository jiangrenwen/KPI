<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>

<link rel="stylesheet" href="../themes/default/easyui.css" type="text/css"></link>
<link rel="stylesheet" href="../themes/icon.css" type="text/css"></link>
<link rel="stylesheet" href="../themes/color.css" type="text/css"></link>
<link rel="stylesheet" href="../css/demo.css" type="text/css"></link>

<script type="text/javascript" src="../scripts/jquery-1.6.min.js"></script>
<script type="text/javascript" src="../scripts/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../scripts/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../scripts/common/wf-parame.js" ></script>
<script type="text/javascript" src="../scripts/pkpi/deptkpiWf.js"></script>
<script type="text/javascript" src="../scripts/common/search-tool.js"></script>
<script type="text/javascript" src="../scripts/common/toolbar.js"></script>
<script type="text/javascript" src="../scripts/common/workflow.js" defer="defer"></script>

</head>
<body> 
	
	<table id="dg_list" title="部门月度评价" class="easyui-datagrid" 	data-options="
                iconCls: 'icon-edit',
                singleSelect: true,               
                onClickCell: onClickCell"	
		rownumbers="true" fitColumns="false" pagination="true"  singleSelect="true" >
		<thead data-options="frozen:true">
            <tr>
                <th field="id"hidden="true">id</th>
				<th field="keyTask" width="100px">关键任务</th>
				<th field="keyItem" width="100px">主要事项</th>
				<th field="detailItem" width="100px">具体事项</th>
				<th field="keyPoint" width="150px">考核指标名称</th>
            </tr>
        </thead>
		<thead>
			<tr>	
				<th field="weight" width="60px" >权重</th>
				<th field="yearTarget" width="60px">目标值</th>				
				<th field="standard" width="100px">衡量标准</th>				
				<th field="responsiblePerson" width="100px">责任人</th>
				
				<th field="finishValue" width="60px" >完成值</th>
				<th field="finishDesc" width="120px" >完成情况说明</th>
				<th field="seftScore" width="60px"  >自评分</th>
				<th field="examScore" width="100px" editor="{type:'numberbox',options:{precision:2}}" data-options="styler:cellStyler">考核得分</th>
				<th field="remark" width="200px" >备注</th>
					
				
				<th field="kpiMonth" width="80px">月份</th>						
			</tr>
		</thead>
	</table>
	
</body>
</html>
