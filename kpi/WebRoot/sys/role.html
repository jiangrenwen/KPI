<body>
	<table id="tt" class="easyui-datagrid"   toolbar="#toolbar" striped="true"
		url="../user/getUser" title="角色列表"

		<thead>
			<tr>

		</thead>

			iconCls="icon-add" plain="true" onclick="newKpi()">新增</a> <a
