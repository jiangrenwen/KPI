<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>

<link rel="stylesheet" href="../themes/default/easyui.css" type="text/css"></link>
<link rel="stylesheet" href="../themes/icon.css" type="text/css"></link>
<link rel="stylesheet" href="../themes/color.css" type="text/css"></link>
<link rel="stylesheet" href="../css/demo.css" type="text/css"></link>


<script type="text/javascript" src="../scripts/jquery-1.6.min.js"></script>
<script type="text/javascript" src="../scripts/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../scripts/sys/role.js?time=New Date()"></script>
</head>
<body>
	<table id="role_list" class="easyui-datagrid"   toolbar="#toolbar" striped="true" style="width:800px"
		url="../role/queryRoleList" title="角色列表"  singleSelect="true"
		rownumbers="true" pagination="true">
		<thead>
			<tr>				
				<th field="id" hidden="true">id</th>
				<th field="role" width="180" >角色名</th>
				<th field="description" width="250" >描述</th>
				<th field="status" width="150" align="center">状态</th>				
			</tr>
		</thead>
	</table>
	
	<div id="toolbar">
		<a href="javascript:void(0)" class="easyui-linkbutton"
			iconCls="icon-add" plain="true" onclick="newRole()">新增</a> <a
			href="javascript:void(0)" class="easyui-linkbutton"
			iconCls="icon-edit" plain="true" onclick="editRole()">修改</a> <a
			href="javascript:void(0)" class="easyui-linkbutton"
			iconCls="icon-remove" plain="true" onclick="destroyRole()">删除</a> 
			<a	href="javascript:void(0)" class="easyui-linkbutton"
			iconCls="icon-edit" plain="true" onclick="rolePermission()">角色权限</a>
	</div>
	
	<div id="dlg" class="easyui-dialog"
		style="width:550px;height:350px;padding:10px 20px" closed="true"
		buttons="#dlg-buttons">

		<form id="fm" method="post">
		    <input type="hidden" name="id"> 		
			<table cellpadding="5">
				<tr>
					<td>角色名:</td>
					<td ><input
						class="easyui-textbox easyui-validatebox" name="role" data-options="required:true"> </input></td>
				</tr>
				<tr>
					<td>描述:</td>
					<td ><input class="easyui-textbox" name="description"
						data-options="multiline:true"
						style="height:40px;width:400px"> </input></td>
				</tr>
		    </table>		
		</form> 
	</div>
	<div id="dlg-buttons">
		<a href="javascript:void(0)" class="easyui-linkbutton c6"
			iconCls="icon-ok" onclick="saveRole()" style="width:90px">保存</a> <a
			href="javascript:void(0)" class="easyui-linkbutton"
			iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')"
			style="width:90px">取消</a>
	</div>	
	
	<div id="dlg_permission" class="easyui-dialog"
		style="width:750px;height:550px;padding:10px 20px" closed="true"
		buttons="#dlg-buttons_per">

		<form id="fm_per" method="post">
		    <input type="hidden" name="id"> 		   
			<table cellpadding="5">
				<tr>
					<td>角色名:</td>
					<td style="width:200px"><input
						class="easyui-textbox easyui-validatebox" name="role" data-options="required:true"> </input>
					</td>
					<td>描述:</td>
					<td ><input class="easyui-textbox" name="description"
						data-options="multiline:true"
						style="width:300px"> </input>
				    </td>
				</tr>				
		    </table>	
		    
		    <div class="easyui-panel" style="padding:5px">
		        <ul id="tt" class="easyui-tree" data-options="url:'../role/queryMenuList.action',method:'get',animate:true,checkbox:true"></ul>
		    </div>	
		</form> 
	</div>
	
	<div id="dlg-buttons_per">
		<a href="javascript:void(0)" class="easyui-linkbutton c6"
			iconCls="icon-ok" onclick="saveRolePermission()" style="width:90px">保存</a> <a
			href="javascript:void(0)" class="easyui-linkbutton"
			iconCls="icon-cancel" onclick="javascript:$('#dlg_permission').dialog('close')"
			style="width:90px">取消</a>
	</div>
	
</body>
